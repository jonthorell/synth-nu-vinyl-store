{% extends "base.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block content %}

<div class="container container-bottom">
    <div class="row core-divs">
        <div class="col-md text-center">
            <h2 class="div-header-h2">Contact Form</h2>
            Contact us here
        </div>
            <form method="post" class="form mt-1 pt-1">
                {% csrf_token %}
                <fieldset class="mx-2 px-2 grey">
                    {{ form.as_p |safe}}
                    <br>
                    <button class="btn btn-primary w-25 mb-2" type="reset">Clear</button>
                    <button class="btn btn-primary w-25 mb-2" type="submit">Submit!</button>
                </fieldset>
            </form>
            <br>
        </div>
    </div>

 {% endblock content %}
