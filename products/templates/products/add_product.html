{% extends "base.html" %}
{% load static %}

{% block title %}Add Product{% endblock title %}



{% block content %}

<div class="container container-bottom">
    <div class="row core-divs">
        <div class="col-12 col-md-6 text-center">
            <h2 class="div-header-h2">Product Management</h2>
            <h5>Add a Product</h5>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <div>&nbsp;</div>
                        <a class="btn btn-outline-black rounded-0 rounded-pill text-capitalize" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-outline-black rounded-0 rounded-pill text-capitalize" type="submit">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</div>

            {% endblock content %}
