{% extends "base.html" %}
{% load static %}

{% block title %}Add Genre{% endblock title %}



{% block content %}

<div class="container container-bottom">
    <div class="row core-divs">
        <div class="col-md text-center">
            <h2 class="div-header-h2">Product Management</h2>
            <h5>Add Genre</h5>
        </div>
                <form method="POST" action="{% url 'add_genre' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                         {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <div>&nbsp;</div>
                        <a class="btn btn-outline-black rounded-0 rounded-pill text-capitalize" href="/staff"><i class="fa-solid fa-ban"></i> Cancel</a>
                        <button class="btn btn-outline-black rounded-0 rounded-pill text-capitalize" type="submit"><i class="fa-solid fa-plus"></i> Add Genre</button>
                    </div>
                </form>
            </div>
        </div>

            {% endblock content %}
