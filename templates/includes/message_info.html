<div class="alert fade show"
     id="alert-primary"
     role="alert"
     data-mdb-color="success"
     data-mdb-position="top-center"
     data-mdb-stacking="true"
     data-mdb-width="25%"
     data-mdb-append-to-body="true"
     data-mdb-autohide="true"
     data-mdb-delay="8000">
    <img src="https://synth-jt.s3.eu-north-1.amazonaws.com/static/icons/favicon.ico" height="40" width="40" alt="Record" loading="lazy">
    {{ message | safe }}
</div>
