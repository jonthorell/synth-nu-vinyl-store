{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}


<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <a class="btn btn-outline-black rounded-0 rounded-pill text-capitalize" href="/"><i class="fa-solid fa-house"></i> Home</a>
    <button type="submit" class="btn btn-outline-black rounded-0 rounded-pill text-capitalize"><i class="fa-solid fa-right-from-bracket"></i> {% trans 'Sign Out' %}</button>
</form>


{% endblock %}
