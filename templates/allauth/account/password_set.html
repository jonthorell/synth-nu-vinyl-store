{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="gap-2 d-grid d-md-block">
        <input class="btn btn-outline-black rounded-0 rounded-pill text-capitalize no-overflow" type="submit" name="action" value="{% trans 'Set Password' %}" />
        </div>
</form>
{% endblock %}
